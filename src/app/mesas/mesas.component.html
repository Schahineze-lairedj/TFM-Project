<div class="container">
  <div style="margin-top: 10px">

  </div>
  <div style="margin-top: 1px">
    <div class="example-spacer">
      <button mat-icon-button (click)="openDialogm()">
        <mat-icon>add</mat-icon>
      </button>
      Nueva mesa
      </div>


      <mat-form-field appearance="standard">

          <mat-label>Filtrar</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. Mia"
            #input
          />

        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="numeroMesa">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero Mesa</th>
              <td mat-cell *matCellDef="let row">{{ row.numeroMesa }}</td>
            </ng-container>

            <ng-container matColumnDef="cantidadPersonas">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad Personas</th>
              <td mat-cell *matCellDef="let row">{{ row.cantidadPersonas }}</td>
            </ng-container>



            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Estados</th>
              <td mat-cell *matCellDef="let row">{{ row.estado }}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button  (click)="editMesa(row)" color="primary">
                  <mat-icon>edit</mat-icon>
                </button>


                <button
                  mat-icon-button (click)="deleteMesa(row.id)"

                  color="warn"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No se encuentran datos que coincidan con "{{ input.value }}"
              </td>
            </tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of users"
          ></mat-paginator>
        </div>
      </div>
    </div>
