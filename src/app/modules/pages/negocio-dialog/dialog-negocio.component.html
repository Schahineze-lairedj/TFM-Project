<h1 mat-dialog-title>AÃ±adir negocio</h1>

<div mat-dialog-content>

    <form [formGroup]="negocioForm">

        <mat-form-field appearance="outline">
            <mat-label>Nombre</mat-label>
            <input formControlName="nombrerest" matInput placeholder="Nombre">

        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Direccion</mat-label>
            <input formControlName="direccionrest" matInput placeholder=" Direccion ">

        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Telefono</mat-label>
            <input formControlName="telefonorest " matInput placeholder="Telefono ">
        </mat-form-field>

        <label for=" "><h3> Tipo</h3></label>
        <br>
        <mat-radio-group class="example-radio-group">
            <mat-radio-button class="example-radio-button" *ngFor="let tipo of tipoList" [value]="tipo">
                {{tipo}}
            </mat-radio-button>
        </mat-radio-group>


    </form>

</div>

<div mat-dialog-actions [align]="'end' ">
    <button mat-raised-button color="warn" mat-dialog-close> Cerrar</button>
    <button mat-raised-button color="primary" (click)="addNegocio()"> {{actionBtn}}</button>
</div>
