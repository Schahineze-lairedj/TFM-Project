
<h1 mat-dialog-title>AÃ±adir Proveedor de Alimentos</h1>

<div mat-dialog-content>

    <form [formGroup]="provIngredienteForm">

        <mat-form-field appearance="outline">
            <mat-label>Tipo</mat-label>
            <input formControlName="nombre" matInput placeholder="Tipo">

        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Nombre</mat-label>
          <input formControlName="cantidad" matInput placeholder="Nombre">

      </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Monto</mat-label>
            <input formControlName="monto" matInput placeholder="Monto">

        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Fecha de inicio</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="fecha_entrega">
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker">
            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
          </mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

    </form>

</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close> Cerrar</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProveedorIngrediente()"> {{actionBtn}}</button>
</div>
