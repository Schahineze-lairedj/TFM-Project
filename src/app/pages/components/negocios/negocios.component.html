<div class="container">
    <div style="margin-top: 10px">

    </div>
    <div style="margin-top: 1px">
        <div class="example-spacer">
            <button mat-icon-button (click)="openDialog()">
                <mat-icon>add_circle_outline</mat-icon>
        </button> Nuevo negocio
            <mat-form-field appearance="standard">

                <mat-label>
                    <mat-icon>search</mat-icon>
                </mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Restaurante La Sal" #input />

            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="nombrerest">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                        <td mat-cell *matCellDef="let row">{{row.nombrerest}}</td>
                    </ng-container>

                    <ng-container matColumnDef="direccionrest">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
                        <td mat-cell *matCellDef="let row">{{ row.direccionrest}}</td>
                    </ng-container>

                    <ng-container matColumnDef="telefonorest">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tel√©fono</th>
                        <td mat-cell *matCellDef="let row">{{ row.telefonorest}}</td>
                    </ng-container>

                    <ng-container matColumnDef="tipo">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de negocio</th>
                        <td mat-cell *matCellDef="let row">{{row.tipo}}</td>
                    </ng-container>


                    <ng-container matColumnDef="acciones">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                        <td mat-cell *matCellDef="let row">
                            <button mat-icon-button (click)="editNegocio(row)">
                <mat-icon>edit</mat-icon>
              </button>

                            <button mat-icon-button (click)="verNegocio(row.id)">
                                <mat-icon>more_horiz</mat-icon>
                             </button>

                            <button mat-icon-button (click)="deleteNegocio(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">
                            No se encuentran datos que coincidan con "{{input.value}}"
                        </td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>
        </div>
    </div>
