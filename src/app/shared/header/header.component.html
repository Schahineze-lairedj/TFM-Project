
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>supervised_user_circle</mat-icon>
    </button>
    <span>Restaurant Admin</span>

    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="negocios">Negocios</a>
      <a mat-button routerLink="empleados">Empleados</a>
      <a mat-button routerLink="mesas">Mesas</a>
      <a mat-button routerLink="pedidos">Pedidos</a>
      <a mat-button routerLink="cajas">Cajas</a>
      <a mat-button routerLink="proveedores">Proveedores</a>
      <a mat-button routerLink="inventarios">Inventarios</a>

      <button mat-button [matMenuTriggerFor]="testMenu">
        Login
      </button>
      <mat-menu #testMenu="matMenu" xPosition="before">
        <button mat-menu-item>Menu Item 1</button>
        <button mat-menu-item>Menu Item 2</button>
        <button mat-menu-item>Menu Item 3</button>
      </mat-menu>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
